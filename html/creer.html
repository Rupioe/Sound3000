<!DOCTYPE html>
<html>
    <head>
        <title>page d'inscription</title>
        <meta charset="utf-8">
        <link href="css/connection.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <section id="main">
            <div class="titleBox">
                <h1>Nouveau Compte</h1>
                <p>créer un nouveau compte</p>
            </div>

            <div class="inputBox">
                <input type="email" class="input">
                <p class="inputName">E-MAIL</p>
            </div>
            <p class="errorMessage"></p>
			
			<div class="inputBox">
                <input type="profil" class="input">
                <p class="inputName">NAME</p>
            </div>
            <p class="errorMessage"></p>
			
			<div class="inputBox">
                <input type="profil" class="input">
                <p class="inputName">LAST NAME</p>
            </div>
            <p class="errorMessage"></p>

            <div class="inputBox">
                <input type="password" class="input">
                <p class="inputName">MOT DE PASSE</p>
            </div>
            <p class="errorMessage"></p>

            <div class="inputBox">
                <input type="calendar" class="input">
                <p class="inputName">AGE</p>
            </div>
            <p class="errorMessage"></p>

            <button class="btn">S'INSCRIRE</button>

            <div class="switchPage">
                <p>vous avez déjà un compte ?</p>
                <a href="connection.html">connectez-vous</a>
            </div>
        </section>
    </body>
</html>
